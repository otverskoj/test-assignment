version: "3"

services:
  postgres:
    restart: always
    image: postgres:13
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 5s
      retries: 5
  
  app:
    restart: always
    build: .
    env_file:
      - app.env
    ports:
      - 8000:8000
    depends_on:
      - db
    entrypoint: /bin/bash /code/app/entrypoint.sh

volumes:
  postgres-db-volume:
    driver: local